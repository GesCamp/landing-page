name: Deploy to S3

on:
  push:
    branches:
      - master # o la rama desde la cual quieres desplegar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # usa la versi√≥n de Node.js que tu proyecto requiere

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build -- --configuration production

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.6.0
        with:
          args: --acl public-read --follow-symlinks --delete --exclude ".git/*" --exclude "README.md" --exclude "LICENSE"
        env:
          SOURCE_DIR: "./dist/landing-page-angular17"
          S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
