version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install

  build:
    commands:
      - echo Building the Angular project...
      - npm run build -- --configuration production

artifacts:
  files:
    - "**/*"
  base-directory: "dist/landing-page-angular17"
