@if(machine){
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h3>{{ machine.title?.rendered }}</h3>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        @if(images){ @for(image of images; track image.id){

        <div class="col">
          <div class="machine-card shadow-lg mb-5 bg-body">
            <img
              [src]="image.src"
              class="card-img-top image-machine"
              alt="image.alt"
            />
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-taxi" aria-hidden="true"></i
                >{{ image.caption }}
              </h5>
              <p class="card-text">
                {{ image.alt }}
              </p>
            </div>
          </div>
        </div>

        } }
      </div>
    </div>

    <div class="col-md-4">
      <app-links-staff [name]="name"></app-links-staff>
      <app-links-home></app-links-home>
      <h3>Enlaces Relacionados</h3>
      <ul>
        <!-- Lista de enlaces relacionados -->
      </ul>
    </div>
  </div>
</div>

}
