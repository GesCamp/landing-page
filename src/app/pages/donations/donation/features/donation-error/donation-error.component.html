<section>
  <div class="error-message-container">
    <div class="alert alert-danger" role="alert">
      Algo salió mal. Por favor, vuelva a intentar.
    </div>
    <div class="sm-body">
      <h5>¡Ha ocurrido un error!</h5>
      <p>Por favor, vuelva a realizar el proceso.</p>
    </div>

    <a [routerLink]="['/donaciones']" class="btn-primary p-3 m-4"
      >Volver al inicio</a
    >
  </div>
</section>
