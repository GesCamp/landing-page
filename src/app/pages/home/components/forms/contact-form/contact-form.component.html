<div class="container">
  <div class="row">
    <div class="container py-4">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h3 class="text-center">Contáctanos</h3>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-12">
      <div class="contact-cont">
        <div class="contact-form">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <app-float-input
              [type]="'text'"
              [title]="'Nombres'"
              [control]="contactForm.get('nombres')"
              [requiredText]="'Este campo es requerido'"
            >
            </app-float-input>
            <app-float-input
              [type]="'email'"
              [title]="'Email'"
              [control]="contactForm.get('email')"
              [requiredText]="'Este campo es requerido'"
            >
            </app-float-input>
            <app-float-input
              [type]="'text'"
              [title]="'Asunto'"
              [control]="contactForm.get('asunto')"
              [requiredText]="'Este campo es requerido'"
            >
            </app-float-input>
            <app-float-input
              [type]="'text'"
              [title]="'Celular'"
              [control]="contactForm.get('celular')"
              [requiredText]="'Ingrese formato correcto +56987654321'"
              maxlength="9"
              (keydown)="preventPrefixDeletion($event)"
            >
            </app-float-input>
            <app-float-input
              [type]="'textarea'"
              [title]="'Mensaje'"
              [control]="contactForm.get('mensaje')"
              [requiredText]="'Este campo es requerido'"
            >
            </app-float-input>

            <button type="submit" class="btn btn-primary col-12">Enviar</button>
          </form>
        </div>
        <!-- Resto del código -->
      </div>
    </div>
    <div class="col-md-6">
      <div
        class="d-flex flex-column mb-3 bg-danger rounded text-center tarjeta-contacto"
      >
        <a
          href="https://goo.gl/maps/bVgs3Sa4bUqB7Lxy9"
          target="_blank"
          class="text-decoration-none mb-2 text-light mt-3"
        >
          <i class="fas fa-map-marker-alt text-light" aria-hidden="true"></i>
          Covadonga n° 37.
        </a>
        <a href="tel:632316232" class="text-decoration-none text-light mb-2">
          <i class="fas fa-phone-alt" aria-hidden="true"></i> +63 2 316232
        </a>
        <a
          href="mailto:contacto@cbmalalhue.cl?Subject=Contacto%20desde%20pagina%20web"
          class="text-decoration-none text-light mb-2 height-10"
        >
          <i class="fas fa-envelope" aria-hidden="true"></i>
          <span>contacto&#64;cbmalalhue.cl</span>
        </a>
      </div>
      <div
        class="mb-3 col-12 bg-warning text-center d-flex justify-content-evenly rounded-2 tarjeta-rrss"
      >
        <a
          href="https://web.facebook.com/primeracompania.bomberosmalalhue"
          target="_blank"
          class="enlaces-redes me-2"
        >
          <i class="fab fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="#" class="enlaces-redes me-2">
          <i class="fab fa-twitter" aria-hidden="true"></i>
        </a>
        <a
          href="https://www.instagram.com/2da_cia_malalhue/"
          target="_blank"
          class="enlaces-redes me-2"
        >
          <i class="fab fa-instagram" aria-hidden="true"></i>
        </a>
        <a
          href="https://api.whatsapp.com/send?phone=+&amp;text=Hola, Bomberos!"
          target="_blank"
          class="enlaces-redes me-2"
        >
          <i class="fab fa-whatsapp" aria-hidden="true"></i>
        </a>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2355.4999641537543!2d-72.50836649931395!3d-39.54064289559982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96144608005d4b27%3A0x495b1ff5bb8a8272!2sBomberos%20De%20Malalhue!5e0!3m2!1ses-419!2scl!4v1680637730223!5m2!1ses-419!2scl"
        class="w-100 rounded"
        height="230"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
