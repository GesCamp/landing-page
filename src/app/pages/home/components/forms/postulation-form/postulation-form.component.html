<form [formGroup]="infoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input
      id="name"
      formControlName="name"
      type="text"
      class="form-control"
      required
    />
    <div
      *ngIf="infoForm.get('name')?.invalid && infoForm.get('name')?.touched"
      class="error"
    >
      El nombre es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Correo Electr칩nico:</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      class="form-control"
      required
    />
    <div
      *ngIf="infoForm.get('email')?.invalid && infoForm.get('email')?.touched"
      class="error"
    >
      Un correo electr칩nico v치lido es obligatorio.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<!-- Mostrar el estado de la sumisi칩n -->
<div *ngIf="submissionStatus" class="submission-status">
  {{ submissionStatus }}
</div>
