<div class="galleries-container">
  <div class="galleries col-lg-12">
    <h2>Galerías</h2>
    <p>Compartimos nuestra galería de imagenes</p>
    @if(isLoading){
    <app-loading></app-loading>
    }@else {
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
      @for (gallery of galleries; track gallery.gid) {
      <a [routerLink]="['/galerias', gallery.gid]">
        <div class="gallery-card shadow-lg mb-5 bg-body">
          <img
            [src]="gallery.random_image.url"
            class="card-img-top image-gallery"
            alt="{{ gallery.random_image.title }}"
          />
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-image" aria-hidden="true"></i>{{ gallery.title }}
            </h5>
            <span class="span-date">{{ gallery.image_date }}</span>
          </div>
        </div>
      </a>
      }
    </div>
    }
  </div>
  <button
    type="button"
    class="btn btn-outline-danger"
    [routerLink]="['/galerias']"
  >
    Ver más galerías
  </button>
</div>
