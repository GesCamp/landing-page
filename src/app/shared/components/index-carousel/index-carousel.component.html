<div class="carousel-container">
  @if(imagesWithLinks){
  <igx-carousel [loop]="true" [interval]="5000"
    >@for(item of imagesWithLinks; track item.id){
    <igx-slide>
      <a href="{{ item.link }}" target="_blank">
        <img [src]="item.src" alt="{{ item.alt }}"
      /></a>
      <span class="image-description">{{ item.alt }}</span>
    </igx-slide>
    }
  </igx-carousel>
  } @else {
  <h1>Espacio disponible para publicidad</h1>
  }
</div>
